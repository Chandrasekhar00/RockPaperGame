<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png.crdownload">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png.crdownload">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png.crdownload">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="userscore">0</p>
            <p>Your Score</p>
        </div>
        <div class="score">
            <p id="compscore">0</p>
            <p>Comp Score</p>
        </div>
    </div>

    <div class="msg">
        <p>Play Your Move</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
